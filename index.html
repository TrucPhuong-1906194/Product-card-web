<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="style.css"></link>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="card_heart"><i class='bx bx-heart'></i></div>
        <div class="card_cart"><i class='bx bx-cart'></i></div>
        <div class="card_img"><img src="product.png"></img></div>
        <div class="card_title">Combo kit "Ba BÃ¡t Men"</div>
        <div class="card_price">199,000 VND</div>
        <div class="card_size">
            <h3>Type:</h3>
            <span>1</span>
            <span>2</span>
            <span>3</span>
        </div>
        <div class="card_color">
            <h3>Color:</h3>
            <span class="card_color--pink"></span>
            <span class="card_color--green"></span>
            <span class="card_color--white"></span>
        </div>
        <div class="card_action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
